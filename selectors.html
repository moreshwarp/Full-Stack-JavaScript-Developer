<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      /* Individual selectors */
      p {
        background-color: beige;
        font-size: 20px;
        color: crimson;
      }
      ul li {
        color: rgb(68, 255, 0);
        background: #777;
        list-style-type: lower-latin;
      }
    </style>
  </head>
  <body>
    <div>Welcome to live class</div>
    <span>Span is just a span, nothing more</span>
    <p>We all know paragraph</p>
    <ul>
      <li class="bg-black text-white">item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
    </ul>

    <div>
      <p>lorem</p>
      <li>awesome</li>
      <ul>
        <li>highlight me <a href="#">test</a></li>
        <li>highlight me</li>
      </ul>
    </div>

    <section>
      <p class="sibling">Test 1</p>
      <p class="test-1">Test 2</p>
      <p class="test-1">Test 3</p>
      <p class="test-1">Test 4</p>
      <p class="test-1">Test 5</p>
    </section>
  </body>
</html>
